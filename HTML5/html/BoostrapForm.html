<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cosmo-bootstrap.min.css">
</head>
<body>
<div id="page" class="container">
    <header class="container">
        <div id="menu" class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button class="btn btn-primary btn-sm navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse"><span class="glyphicon glyphicon-chevron-down"></span></button>
                <div id="logo">
                    <a href='.'><h4>HTML Checkout</h4></a>
                </div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav"><a href="index.html">Home</a></li>
                    <li class="nav"><a href="checkout.html">Checkout</a></li>
                    <li class="nav active"><a href="checkout.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section id="body">
        <div class="page-header">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a> </li>
                <li class="active" ><a href="checkout.html">HTML Checkout</a></li>
            </ol>

            <h1>Checkout</h1>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstNameInput">First Name</label>
                    <input id="firstNameInput" name="FirstName" type="text" required="required" class="form-control"
                           placeholder="e.g. Sagar"/>
                </div>

                <div class="form-group">
                    <label for="lastNameInput">Last Name</label>
                    <input id="lastNameInput" name="LastName" type="text" required="required" class="form-control"
                            />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon-envelope"></span>
                        <input type="email" id="email" class="form-control" placeholder="a@b.com" required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phoone Number</label>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                        <input id="phoneNumber" name="Number" type="text" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="streetInput">Street</label>
                    <input id="streetInput" name="Street" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="cityInput">Street</label>
                    <input id="cityInput" name="City" type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label >Country</label>
                    <div class="btn-group " data-toggle="buttons">
                        <label class="btn btn-success active"><input type="radio"> India</label>
                        <label class="btn btn-success"><input type="radio">US</label>
                        <label class="btn btn-success"><input type="radio">UK</label>
                        <div class="btn-group">
                            <button class="btn btn-success">Other</button>
                            <button class="btn btn-success" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" tabindex="-1">China</a> </li>
                                <li><a href="#" tabindex="-1">Australia</a> </li>
                                <li class="divider"></li>
                                <li class="disabled"><a href="#" tabindex="-1">Pakistan</a> </li>
                            </ul>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="zipInput">Street</label>
                    <input id="zipInput" name="Zip" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Blog</label>
                    <textarea cols="40" rows="4" class="form-control" placeholder="blog"></textarea>
                </div>

                <div class="form-group">
                    <label>Remark</label>
                    <textarea cols="40" rows="4" class="form-control" placeholder="remark"></textarea>
                </div>



                <div>
                    <label  for="deliveryDateInput">Requested delivery date</label>
                    <input id="deliveryDateInput" class="form-control" name="BirthDate"  type="date" />
                </div>
                <div>
                    <label  for="colorInput">Wrapping paper color</label>
                    <input id="colorInput" class="form-control" name="Color" type="color" />
                </div>
                <div>
                    <label  for="bowInput">How many bows on the package?</label>
                    <input id="bowInput" class="form-control" name="Bows" type="number" min="1" max="10"/>
                </div>



                <input type="submit" value="Submit" class="btn btn-success"/>

            </form>
        </div>

    </section>

</div>
<script src="../js/jquery-2.0.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>

</html>
