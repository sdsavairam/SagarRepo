<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/Layout.css">
    <style>
        .backgroundgradient {
            background: linear-gradient(to right,#a52a2a, black);
        }
        .box {
            background: linear-gradient(to bottom,#ffffff, coral);
        } #headername{
              text-shadow: 5px 5px 15px coral;
          }

    </style>
</head>
<body>
<header>
    <div>
        <a class="headerlogo" href="index.html">
            <img src="../img/logo.png"/>
        </a>
        <span id="headername"> Help Me Portal </span>
        <input type="search" class="searchbox" placeholder="Search here" />
    </div>
    <nav class="backgroundgradient">
        <ul>
            <li><a class="navlink" href="index.html">Home</a></li>
            <li><a class="navlink" href="checkout.html">Checkout</a></li>
        </ul>
    </nav>
    <div id="welcomeimage">
        <img src="../img/heather-help-me-please.png" />
    </div>
</header>


<section class="productdetails">
    <header class="blockheader">
        <span>Checkout</span>
    </header>
    <form id="mainForm" action="#" method="post">
        <fieldset class="box">
        <legend>Your details</legend>
        <table>
            <tr>
                <td><label class="textlabel" for="firstNameInput">First Name</label>
                </td>
                <td>
                    <input id="firstNameInput" name="FirstName" type="text" required="required"
                       autofocus="autofocus" class="textinput" placeholder="e.g. Sagar"/>
                </td>
            </tr>
            <tr>
                <td>
                <label class="textlabel" for="lastNameInput">Last Name</label>
                    </td>
                <td>
                <input id="lastNameInput" name="LastName" type="text" required="required"
                       class="textinput"   />
            </td>
            </tr>

            <tr>
            <td>
                <label class="textlabel" for="emailInput">Email</label>
            </td>
            <td>
                <input id="emailInput" name="Email" type="email" class="textinput" required="required"
                        />
            </td>
        </tr>
            <tr>
                <td> <label class="textlabel" for="streetInput">Street</label>
                </td>
                <td>
                    <input id="streetInput" name="Street" type="text" class="textinput"
                            />
                </td>
            </tr>
            <tr>
                <td> <label class="textlabel" for="numberInput">Number</label>
                </td>
                <td>
                    <input id="numberInput" name="Number" type="text" class="textinput"
                            />
                </td>
            </tr>
            <tr>
                <td> <label class="textlabel" for="zipInput">ZIP code</label>
                </td>
                <td>
                    <input id="zipInput" name="Zip" type="text" class="textinput"
                            />
                </td>
            </tr>
            <tr>
                <td><label class="textlabel" for="cityInput">City</label>
                </td>
                <td>
                    <input id="cityInput" name="City" type="text" class="textinput"
                            />
                </td>
        </tr>
            <tr>
                <td> <label class="textlabel" for="countryInput">Country</label>
                </td>
                <td><input id="countryInput" name="Country" type="text" pattern="[a-zA-z]{3}"
                        />

                </td>
            </tr>
            <tr>
                <td> <label class="textlabel" for="phoneInput">Phone number</label>
                </td>
                <td>
                    <input id="phoneInput" name="PhoneNumber" type="text" class="textinput"
                            />
                </td>
            </tr>
            <tr>
                <td> <label class="textlabel" for="blogInput">Blog</label>
                </td>
                <td>
                    <input id="blogInput" name="Blog" type="url" class="textinput"
                            />
                </td>
            </tr>
            <tr>
                <td><label class="textlabel" for="remarkInput">Remarks</label>
                </td>
                <td> <input id="remarkInput" name="PhoneNumber" type="text" class="textinput"
                        />

                </td>
            </tr>

        </table>


        </fieldset>
        <br />
        <fieldset class="box">
            <legend>Your order</legend>
            <table>
                <tr><td>
                    <label class="textlabel" for="deliveryDateInput">Requested delivery date</label>
                    </td>
                    <td><input id="deliveryDateInput" name="BirthDate" class="textinput"
                           type="date" />
                    </td>
                </tr>
                <tr>
                    <td><label class="textlabel" for="colorInput">Wrapping paper color</label>
                    </td><td><input id="colorInput" name="Color" type="color" class="textinput"
                            /></td>
                </tr>
                <tr>
                    <td><label class="textlabel" for="bowInput">How many bows on the package?</label>
                    </td><td><input id="bowInput" name="Bows" type="number" class="textinput"  min="1" max="10"/>
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" class="submitbutton" value="Place order" />

    </form>
</section>

<footer>
    <p class="textcontent">Our Address</p><address class="address">A-1 GM ROAD , PUNE - 411055</address>
    <p class="textcontent">All site contents is copyright <a class="mainlink" href="#">HelpMePo</a></p>
    <p class="smalltext">This page was generated on <time>09:35:04.123</time></p>
</footer>
</body>
</html>
